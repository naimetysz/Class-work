<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
      <div class="container text-center bg-warning text-white">
          <h1>GRID</h1>
          <div class="row">
              <div class="col-6 bg-warning">6</div>
              <div class="col-6 bg-info">6</div>
              <div class="col-3 bg-secondary">3</div>
              <div class="col-9 bg-success">9</div>
              <div class="col"></div>
              <div class="col"></div>
              <div class="col"></div>
            
          </div>
          <hr>
        

      </div>
      <hr>
      <h1>d_flex align</h1>
      <div class="container border border-danger display-2 text-center">
          <div class="row justify-content-center">
              <div class="col-4 bg-success">center</div>
              <div class="col-3 bg-warning">center</div>
          </div>
      </div>
      <h1>break-point</h1>
      <div class="container text-center">
          <div class="row justify-content-center">
              <div class="col-12 col-sm-6 col-md-4 col-lg-2 bg-danger">1</div>
              <div class="col bg-warning">2</div>
              <div class="col bg-info">3</div>
              <div class="col bg-success">4</div>
              <div class="col bg-secondary">5</div>
          </div>

      </div>
      <hr>
      <h1>Display Example</h1>
      <div class="container text-center">
          
              <div class="bg-danger d-sm-none">sadece xs gorunur</div>
              <br>
              <div class="bg-success d-none d-sm-block">xs haric</div>
              <br>
              <div class="bg-info d-none d-md-block d-lg-none">sadece md </div>

          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
